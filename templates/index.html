<!DOCTYPE html>
<html>
<head>
	<title>ToDoList!</title>
</head>
<body>
<form method="POST">
	{{form.hidden_tag()}}
	<p>Stuff:{{form.stuff(size = 40)}}</p>
	<p>Time:{{form.todo_time(size=40)}}</p>
	<p><input type="submit" name="提交！"></p>
</form>	
<p>Stuffs to be done:</p>
{% for stuff in stuffs %}
<div>
	<form method="POST">
		{{stuff}}<input type="submit" name="{{stuff.id}}" value="删除">
	</form>
</div>
{% endfor %}
</body>
</html>
